name: CI

on:
  create:
    branches: 
      - release/**
  push:
    branches:
    - main
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches:
    - main
    
jobs:
  build:

    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'BadDragonAPI/BadDragonAPI.csproj'

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
  
    - name: Set VERSION variable from tag
      run: echo "BUILD_VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore dependencies
      run: nuget restore $SOLUTION

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1

    - name: Build
      run: dotnet build $SOLUTION -p:Version=$BUILD_VERSION --no-restore

    - name: Package nuget
      run: msbuild $SOLUTION /t:pack /p:Configuration=Release /p:PackageVersion=$BUILD_VERSION
      
    - name: Tree
      run: dir -r

    - name: Publish
      run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}
